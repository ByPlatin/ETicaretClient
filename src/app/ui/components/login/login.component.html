<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı & Email</label>
        <input
          #txtUsernameOrEmail
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
          placeholder="Kullanıcı Adı"
        />
        <small class="invalid-feedback">***</small>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Şifre</label>
        <input
          #txtPassword
          formControlName="password"
          type="password"
          id="inputPassword"
          class="form-control"
        />
      </div>
      <div class="col-auto">
        <button
          type="submit"
          (click)="login(txtUsernameOrEmail.value, txtPassword.value)"
          class="btn btn-primary mb-3"
        >
          Kayıt Ol
        </button>
      </div>
    </div>
  </div>
</div>

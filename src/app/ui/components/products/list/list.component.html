<div class="row">
  <div class="col-3 my-2" *ngFor="let product of products">
    <div class="card" style="width: 18rem">
      <!-- x -->
      <!-- GELEN RESİMLER LOCALDEN BESLENECEK ŞEKİLDE TASARLANDI ! -->
      <img
        *ngIf="product.path != null"
        src="{{ 'https://localhost:7059/' + product.path }}"
        class="card-img-top"
        alt="..."
      />
      <img
        *ngIf="product.path == null"
        src="assets/no-product-image.png"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.price | currency : "₺" }} | {{ product.stock }} adet stokta
          mevcut.
        </p>
        <a href="#" class="btn btn-success">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        [routerLink]="[
          '/products',
          currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
        ]"
        >Önceki</a
      >
    </li>
    <li
      class="page-item"
      *ngFor="let pageNo of pageList"
      routerLinkActive="active"
    >
      <a class="page-link" [routerLink]="['/products', pageNo]">{{ pageNo }}</a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        [routerLink]="[
          '/products',
          currentPageNo + 1 >= totalPageCount
            ? totalPageCount
            : currentPageNo + 1
        ]"
        >Sonraki</a
      >
    </li>
  </ul>
</nav>

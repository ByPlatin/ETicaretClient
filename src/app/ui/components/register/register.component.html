<div class="container">
  <div class="row justify-content-center">
    <form class="col-6" [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div>
        <div class="mb-3">
          <label for="nameSurname" class="form-label">Ad Soyad</label>
          <input
            formControlName="nameSurname"
            type="text"
            class="form-control"
            id="nameSurname"
            placeholder="Ad Soyad"
            [ngClass]="{ 'is-invalid': component['nameSurname'].errors }"
          />
          <small
            class="invalid-feedback"
            *ngIf="submitted && component.nameSurname.errors"
            >Lütfen 3 ile 50 karakter arası giriniz.</small
          >
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="User123"
            [ngClass]="{ 'is-invalid': component['username'].errors }"
          />
          <small
            class="invalid-feedback"
            *ngIf="submitted && component.username.errors"
            >Lütfen 3 ile 50 karakter arası giriniz.</small
          >
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            [ngClass]="{ 'is-invalid': component['email'].errors }"
          />
          <small
            class="invalid-feedback"
            *ngIf="submitted && component.email.errors"
            >Lütfen geçerli bir e-mail adresi giriniz.</small
          >
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Şifre</label>
          <input
            formControlName="password"
            type="password"
            id="inputPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': component['password'].errors }"
          />
        </div>
        <div class="mb-3">
          <label for="inputPasswordT" class="form-label">Şifre Tekrar</label>
          <input
            formControlName="passwordConfirm"
            type="password"
            id="inputPasswordT"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                component['passwordConfirm'].errors ||
                component.password.value != component.passwordConfirm.value
            }"
          /><small
            class="invalid-feedback"
            *ngIf="submitted && frm.hasError('notSame')"
            >Şireniz eşleşmiyor.</small
          >
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            Kayıt Ol
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
